<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>What's Your Favorite Show?</title>
</head>
<body>

    <h1>Vote For Your Favorite Show</h1>

    <div id="showDisplay"></div>

    <form>
        <h4>Add a show!</h4>
        <input type="text" id="showName" placeholder="Show Name" />
        <input type="text" id="showImg" placeholder="Image URL" />
        <button id="addShow">Submit!</button>
    </form>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
